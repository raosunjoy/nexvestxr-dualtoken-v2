          const GITBOOK_API_TOKEN = process.env.GITBOOK_API_TOKEN;
          const GITBOOK_SPACE_ID = process.env.GITBOOK_SPACE_ID;
          const API_BASE = 'https://api.gitbook.com/v1';
          
          const headers = {
            'Authorization': `Bearer ${GITBOOK_API_TOKEN}`,
