name: ðŸ“š GitBook Documentation Deployment

on:
  push:
    branches: [ master, main ]
    paths:
      - 'docs/gitbook/**'
      - 'docs/modules/**'
      - 'claude_dbiz.md'
      - 'README.md'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force complete GitBook sync'
        required: false
        default: false
        type: boolean

env:
  GITBOOK_SPACE_ID: ${{ secrets.GITBOOK_SPACE_ID }}
  GITBOOK_API_TOKEN: ${{ secrets.GITBOOK_API_TOKEN }}

jobs:
  # Job 1: Validate Documentation Structure
  validate-docs:
    name: ðŸ” Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate GitBook structure
        run: |
          echo "ðŸ” Validating GitBook documentation structure..."
          
          # Check if SUMMARY.md exists and is valid
          if [ ! -f "docs/gitbook/SUMMARY.md" ]; then
            echo "âŒ SUMMARY.md not found"
            exit 1
          fi
          
          echo "âœ… SUMMARY.md found"
          
          # Validate all referenced files exist
          echo "ðŸ“‹ Validating referenced files..."
          
          # Extract file references from SUMMARY.md
          grep -oP '\[.*\]\(\K[^)]+' docs/gitbook/SUMMARY.md | while read file; do
            if [ ! -f "docs/gitbook/$file" ]; then
              echo "âš ï¸ Referenced file missing: $file"
            else
              echo "âœ… File exists: $file"
            fi
          done
          
          # Check main documentation files
          REQUIRED_FILES=(
            "docs/gitbook/README.md"
            "docs/gitbook/architecture/README.md"
            "docs/gitbook/api/README.md"
            "docs/gitbook/user-guide/README.md"
            "docs/gitbook/blockchain/README.md"
            "docs/gitbook/frontend/README.md"
            "docs/gitbook/ai/README.md"
            "docs/gitbook/deployment/README.md"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… Required file exists: $file"
            else
              echo "âŒ Required file missing: $file"
              exit 1
            fi
          done
          
          echo "ðŸŽ‰ Documentation structure validation completed successfully!"

      - name: Check for broken internal links
        run: |
          echo "ðŸ”— Checking for broken internal links..."
          
          # Find all markdown files in gitbook directory
          find docs/gitbook -name "*.md" -type f | while read file; do
            echo "Checking links in: $file"
            
            # Extract relative links (excluding external URLs)
            grep -oP '\[.*\]\(\K[^)]+' "$file" 2>/dev/null | grep -v '^http' | while read link; do
              # Resolve relative path
              dir=$(dirname "$file")
              target_file="$dir/$link"
              
              # Normalize path
              target_file=$(realpath -m "$target_file" 2>/dev/null || echo "$target_file")
              
              if [ ! -f "$target_file" ]; then
                echo "âš ï¸ Broken link in $file: $link -> $target_file"
              fi
            done
          done
          
          echo "âœ… Link validation completed"

      - name: Validate markdown syntax
        run: |
          echo "ðŸ“ Validating markdown syntax..."
          
          # Install markdownlint
          npm install -g markdownlint-cli
          
          # Run markdownlint on gitbook docs (with custom config)
          cat > .markdownlint.json << EOF
          {
            "MD013": false,
            "MD033": false,
            "MD041": false,
            "MD036": false
          }
          EOF
          
          markdownlint docs/gitbook/**/*.md || echo "âš ï¸ Markdown linting completed with warnings"
          
          echo "âœ… Markdown syntax validation completed"

  # Job 2: Generate GitBook Content
  generate-content:
    name: ðŸ“– Generate GitBook Content
    runs-on: ubuntu-latest
    needs: validate-docs
    outputs:
      content_changed: ${{ steps.changes.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install GitBook CLI
        run: |
          npm install -g @gitbook/cli gitbook-cli

      - name: Check for content changes
        id: changes
        run: |
          echo "ðŸ” Checking for documentation changes..."
          
          # Check if this is a force sync
          if [ "${{ github.event.inputs.force_sync }}" == "true" ]; then
            echo "ðŸ”„ Force sync requested"
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check for changes in documentation files
          if git diff --name-only HEAD~1 HEAD | grep -E "(docs/gitbook|docs/modules|claude_dbiz.md|README.md)"; then
            echo "ðŸ“ Documentation changes detected"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“ No documentation changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate comprehensive documentation
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "ðŸ“š Generating comprehensive GitBook documentation..."
          
          # Create temporary build directory
          mkdir -p gitbook-build
          
          # Copy gitbook source
          cp -r docs/gitbook/* gitbook-build/
          
          # Generate navigation from SUMMARY.md
          echo "ðŸ§­ Generating navigation structure..."
          
          # Add build timestamp and version info
          cat >> gitbook-build/README.md << EOF
          
          ---
          
          **Documentation Build Information:**
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Git Commit**: ${{ github.sha }}
          - **Branch**: ${{ github.ref_name }}
          - **Build Number**: ${{ github.run_number }}
          - **Total Files**: $(find gitbook-build -name "*.md" | wc -l) documentation files
          
          EOF
          
          # Create index of all documentation
          echo "ðŸ“‹ Creating documentation index..."
          cat > gitbook-build/documentation-index.md << EOF
          # ðŸ“š Complete Documentation Index
          
          This is a comprehensive index of all documentation files in the NexVestXR V2 platform.
          
          ## ðŸ“Š Documentation Statistics
          - **Total Documentation Files**: $(find gitbook-build -name "*.md" | wc -l)
          - **Last Updated**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Git Commit**: ${{ github.sha }}
          
          ## ðŸ“ File Structure
          \`\`\`
          $(find gitbook-build -name "*.md" | sort | sed 's|gitbook-build/||g' | sed 's|^|  |g')
          \`\`\`
          
          ## ðŸ”— Quick Navigation
          EOF
          
          # Add quick links to major sections
          echo "- [ðŸ¢ Platform Overview](README.md)" >> gitbook-build/documentation-index.md
          echo "- [ðŸ—ï¸ Architecture Guide](architecture/README.md)" >> gitbook-build/documentation-index.md
          echo "- [ðŸ”Œ API Documentation](api/README.md)" >> gitbook-build/documentation-index.md
          echo "- [ðŸ‘¥ User Guide](user-guide/README.md)" >> gitbook-build/documentation-index.md
          echo "- [â›“ï¸ Blockchain Integration](blockchain/README.md)" >> gitbook-build/documentation-index.md
          echo "- [ðŸŽ¨ Frontend Development](frontend/README.md)" >> gitbook-build/documentation-index.md
          echo "- [ðŸ¤– AI/ML Services](ai/README.md)" >> gitbook-build/documentation-index.md
          echo "- [ðŸš€ Deployment Guide](deployment/README.md)" >> gitbook-build/documentation-index.md
          
          echo "âœ… Documentation generation completed"

      - name: Upload generated content
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: gitbook-content
          path: gitbook-build/
          retention-days: 30

  # Job 3: Deploy to GitBook
  deploy-gitbook:
    name: ðŸš€ Deploy to GitBook
    runs-on: ubuntu-latest
    needs: [validate-docs, generate-content]
    if: needs.generate-content.outputs.content_changed == 'true'
    environment:
      name: gitbook
      url: https://bridgepay-global-pte-ltd.gitbook.io/nexvestxr-uae
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated content
        uses: actions/download-artifact@v4
        with:
          name: gitbook-content
          path: gitbook-content/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install GitBook API tools
        run: |
          npm install -g @gitbook/api axios

      - name: Deploy to GitBook using API
        env:
          GITBOOK_API_TOKEN: ${{ secrets.GITBOOK_API_TOKEN }}
          GITBOOK_SPACE_ID: ${{ secrets.GITBOOK_SPACE_ID }}
        run: |
          echo "ðŸš€ Deploying to GitBook..."
          
          # Create deployment script
          cat > deploy-gitbook.js << 'EOF'
          const axios = require('axios');
